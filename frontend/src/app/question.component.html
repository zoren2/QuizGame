<mat-card>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.text" name="question" matInput placeholder="Question">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.correctAnswer" name="question.correctAnswer" matInput placeholder="Correct Answer">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.answer1" name="answer1" matInput placeholder="Answer1">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.answer2" name="answer2" matInput placeholder="Answer2">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="question.answer3" name="answer3" matInput placeholder="Answer3">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="post(question)" mat-button>POST</button>
  </mat-card-actions>
</mat-card>
