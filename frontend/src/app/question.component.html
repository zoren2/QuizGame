<mat-card>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field>
        <input [(ngModel)]="question" name="question" matInput placeholder="Question">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a comment"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="post(question)" mat-button>POST</button>
  </mat-card-actions>
</mat-card>
